<html><head><base href="https://websimcreationengine.com/services/most-requested.html">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Most Requested Services - Green & White Services</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0fff0;
        color: #006400;
    }
    header {
        background-color: #008000;
        color: white;
        text-align: center;
        padding: 1rem;
    }
    nav {
        background-color: #4CAF50;
        padding: 0.5rem;
    }
    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
    }
    nav ul li {
        margin: 0 1rem;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }
    main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }
    #services-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
    }
    .service-card {
        background-color: white;
        border: 1px solid #4CAF50;
        border-radius: 5px;
        padding: 1rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
        position: relative;
    }
    .service-card:hover {
        transform: translateY(-5px);
    }
    .service-card h3 {
        color: #008000;
        margin-top: 0;
    }
    .service-card p {
        color: #333;
    }
    .service-card .category {
        font-style: italic;
        color: #4CAF50;
    }
    .service-card .rank {
        position: absolute;
        top: -10px;
        left: -10px;
        background-color: #008000;
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
    }
    #chart-container {
        margin-top: 2rem;
        height: 400px;
    }
    @media (max-width: 768px) {
        nav ul {
            flex-direction: column;
            align-items: center;
        }
        nav ul li {
            margin: 0.5rem 0;
        }
        #services-container {
            grid-template-columns: 1fr;
        }
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Green & White Services</h1>
    </header>
    <nav>
        <ul>
            <li><a href="https://websimcreationengine.com/services/index.html">Home</a></li>
            <li><a href="https://websimcreationengine.com/services/most-requested.html">Most Requested</a></li>
            <li><a href="https://websimcreationengine.com/services/all-services.html">All Services</a></li>
            <li><a href="https://websimcreationengine.com/services/categories.html">Categories</a></li>
        </ul>
    </nav>
    <main>
        <h2>Most Requested Services</h2>
        <div id="services-container">
            <!-- Service cards will be dynamically inserted here -->
        </div>
        <div id="chart-container">
            <canvas id="servicesChart"></canvas>
        </div>
    </main>

    <script>
        const services = [
            { id: 1, name: "Lawn Mowing", category: "Gardening", description: "Professional lawn mowing service", requests: 150 },
            { id: 2, name: "House Cleaning", category: "Cleaning", description: "Thorough house cleaning service", requests: 200 },
            { id: 3, name: "Dog Walking", category: "Pet Care", description: "Reliable dog walking service", requests: 100 },
            { id: 4, name: "Window Washing", category: "Cleaning", description: "Expert window cleaning service", requests: 80 },
            { id: 5, name: "Tree Trimming", category: "Gardening", description: "Professional tree trimming service", requests: 60 },
        ];

        function renderServices(services) {
            return services.map((service, index) => `
                <div class="service-card">
                    <div class="rank">${index + 1}</div>
                    <h3>${service.name}</h3>
                    <p class="category">Category: ${service.category}</p>
                    <p>${service.description}</p>
                    <p>Requests: ${service.requests}</p>
                </div>
            `).join('');
        }

        function loadServices() {
            const sortedServices = services.sort((a, b) => b.requests - a.requests);
            document.getElementById('services-container').innerHTML = renderServices(sortedServices);
        }

        function createChart() {
            const ctx = document.getElementById('servicesChart').getContext('2d');
            const sortedServices = services.sort((a, b) => b.requests - a.requests);
            const labels = sortedServices.map(service => service.name);
            const data = sortedServices.map(service => service.requests);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Requests',
                        data: data,
                        backgroundColor: 'rgba(76, 175, 80, 0.6)',
                        borderColor: 'rgba(76, 175, 80, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Requests'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Services'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Most Requested Services'
                        }
                    }
                }
            });
        }

        window.addEventListener('load', () => {
            loadServices();
            createChart();
        });
    </script>
</body>
</html>
