<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
      :root {
        --primary-color: #4CAF50;
        --secondary-color: #45a049;
        --text-color: #333;
        --background-color: #fff;
      }
    
      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        height: 100%;
        width: 100%;
        background-color: var(--background-color);
        color: var(--text-color);
        overflow-x: hidden;
      }
    
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
        position: relative;
        z-index: 1;
      }
    
      .error-code {
        font-size: 120px;
        font-weight: bold;
        color: var(--primary-color);
        margin: 0;
        line-height: 1;
        opacity: 0;
        transform: translateY(-50px);
        animation: slideDown 0.8s ease-out forwards;
      }
    
      h1 {
        font-size: 36px;
        margin: 20px 0;
        text-align: center;
        opacity: 0;
        transform: scale(0.8);
        animation: scaleIn 0.6s ease-out 0.4s forwards;
      }
    
      p {
        font-size: 18px;
        margin: 0 0 30px;
        text-align: center;
        max-width: 600px;
        opacity: 0;
        animation: fadeIn 0.8s ease-out 0.8s forwards;
      }
    
      .btn {
        padding: 12px 24px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        text-decoration: none;
        opacity: 0;
        animation: fadeIn 0.8s ease-out 1s forwards;
      }
    
      .btn:hover {
        background-color: var(--secondary-color);
        transform: scale(1.05);
      }
    
      .animated-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
      }
    
      .leaf {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: var(--primary-color);
        opacity: 0.1;
        border-radius: 0 50% 50% 50%;
        transform: rotate(45deg);
      }
    
      @keyframes slideDown {
        to { opacity: 1; transform: translateY(0); }
      }
    
      @keyframes scaleIn {
        to { opacity: 1; transform: scale(1); }
      }
    
      @keyframes fadeIn {
        to { opacity: 1; }
      }
    
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(45deg); }
        50% { transform: translateY(-20px) rotate(60deg); }
      }
    
      @media (max-width: 768px) {
        .error-code {
          font-size: 80px;
        }
    
        h1 {
          font-size: 28px;
        }
    
        p {
          font-size: 16px;
        }
    
        .btn {
          padding: 10px 20px;
          font-size: 14px;
        }
      }
    
      @media (max-width: 480px) {
        .error-code {
          font-size: 60px;
        }
    
        h1 {
          font-size: 24px;
        }
    
        p {
          font-size: 14px;
        }
      }
    </style>
    </head>
    <body>
    <div class="animated-background"></div>
    <div class="container">
      <div class="error-code">403</div>
      <h1>Access Forbidden</h1>
      <p>Sorry, but you don\'t have permission to enter this area. It\'s like a secret garden, but for data!</p>
      <a href="{% url 'main:home' %}" class="btn">Go Back Home</a>
    </div>
    
    <script>
    
    function createLeaves() {
      const background = document.querySelector('.animated-background');
      const numberOfLeaves = 20;
      
      for (let i = 0; i < numberOfLeaves; i++) {
        const leaf = document.createElement('div');
        leaf.classList.add('leaf');
        leaf.style.left = `${Math.random() * 100}%`;
        leaf.style.top = `${Math.random() * 100}%`;
        const size = Math.random() * 30 + 20;
        leaf.style.width = `${size}px`;
        leaf.style.height = `${size}px`;
        leaf.style.animationDuration = `${Math.random() * 10 + 10}s`;
        leaf.style.animationDelay = `${Math.random() * 5}s`;
        leaf.style.animation = `float ${leaf.style.animationDuration} ease-in-out infinite`;
        background.appendChild(leaf);
      }
    }
    
    
    window.addEventListener('load', () => {
      createLeaves();
    });
    </script>
    </body>
    </html>
