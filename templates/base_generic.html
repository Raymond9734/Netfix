<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Service Hub{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        {% block header %}
        <div class="bg-white shadow-lg">
            <div class="container mx-auto flex justify-between items-center p-4">
                <h1 class="text-3xl font-bold text-primary"><i class="fas fa-home mr-2"></i>Home Service Hub</h1>
                <nav class="hidden md:block">
                    {% block nav_links %}{% endblock %}
                </nav>
                <button @click="toggleMobileMenu" class="md:hidden text-2xl text-primary">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        {% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
