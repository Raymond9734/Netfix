<html><head><base href="https://websimcreationengine.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Green Services - Categories & All Services</title>
<style>
:root {
    --primary-color: #2ecc71;
    --secondary-color: #ffffff;
    --text-color: #333333;
    --hover-color: #27ae60;
}

body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: var(--secondary-color);
    color: var(--text-color);
}

header {
    background-color: var(--primary-color);
    color: var(--secondary-color);
    padding: 1rem;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

nav {
    background-color: var(--secondary-color);
    padding: 1rem;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

nav a {
    color: var(--primary-color);
    text-decoration: none;
    margin: 0 1rem;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav a:hover {
    color: var(--hover-color);
}

main {
    max-width: 1200px;
    margin: 6rem auto 2rem;
    padding: 0 1rem;
}

.category-container, .service-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 2rem;
}

.category-card, .service-card {
    background-color: var(--secondary-color);
    border: 2px solid var(--primary-color);
    border-radius: 8px;
    padding: 1rem;
    width: calc(33.33% - 2rem);
    min-width: 250px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.category-card:hover, .service-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.category-card h2, .service-card h2 {
    color: var(--primary-color);
    margin-top: 0;
}

.service-card p {
    margin: 0.5rem 0;
}

.company-link {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: bold;
}

.company-link:hover {
    text-decoration: underline;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

.floating {
    animation: float 3s ease-in-out infinite;
}

@media (max-width: 768px) {
    .category-card, .service-card {
        width: calc(50% - 2rem);
    }
}

@media (max-width: 480px) {
    .category-card, .service-card {
        width: 100%;
    }
}
</style>
</head>
<body>
    <header>
        <h1>Green Services</h1>
    </header>
    <nav>
        <a href="#categories">Categories</a>
        <a href="#all-services">All Services</a>
        <a href="/most-requested">Most Requested</a>
    </nav>
    <main>
        <section id="categories">
            <h2>Service Categories</h2>
            <div class="category-container" id="category-container"></div>
        </section>
        <section id="all-services">
            <h2>All Services</h2>
            <div class="service-container" id="service-container"></div>
        </section>
    </main>

<script>
const categories = [
    { id: 1, name: "Cleaning" },
    { id: 2, name: "Gardening" },
    { id: 3, name: "Home Repair" },
    { id: 4, name: "Pet Care" },
    { id: 5, name: "Technology" }
];

const services = [
    { id: 1, name: "House Cleaning", category: 1, company: "CleanCo", description: "Professional house cleaning services" },
    { id: 2, name: "Lawn Mowing", category: 2, company: "GreenThumb", description: "Regular lawn maintenance" },
    { id: 3, name: "Plumbing Repair", category: 3, company: "FixIt Plumbers", description: "Expert plumbing services" },
    { id: 4, name: "Dog Walking", category: 4, company: "Happy Paws", description: "Daily dog walking and pet sitting" },
    { id: 5, name: "Computer Repair", category: 5, company: "TechWizards", description: "Professional computer repair and maintenance" },
    { id: 6, name: "Window Cleaning", category: 1, company: "Crystal Clear", description: "Streak-free window cleaning" },
    { id: 7, name: "Landscaping", category: 2, company: "Paradise Gardens", description: "Custom landscaping design and implementation" },
    { id: 8, name: "Electrical Repair", category: 3, company: "Spark Solutions", description: "Licensed electrician services" },
    { id: 9, name: "Pet Grooming", category: 4, company: "Fur-tastic Salon", description: "Professional pet grooming services" },
    { id: 10, name: "Smartphone Repair", category: 5, company: "iFixScreens", description: "Quick and reliable smartphone repairs" }
];

function renderCategories() {
    const container = document.getElementById('category-container');
    categories.forEach(category => {
        const card = document.createElement('div');
        card.className = 'category-card floating';
        card.innerHTML = `
            <h2>${category.name}</h2>
            <p>Click to see services in this category</p>
        `;
        card.addEventListener('click', () => {
            renderServicesByCategory(category.id);
        });
        container.appendChild(card);
    });
}

function renderAllServices() {
    const container = document.getElementById('service-container');
    services.sort((a, b) => b.id - a.id).forEach(service => {
        const card = document.createElement('div');
        card.className = 'service-card';
        card.innerHTML = `
            <h2>${service.name}</h2>
            <p>${service.description}</p>
            <p>Category: ${categories.find(c => c.id === service.category).name}</p>
            <p>Provided by: <a href="/company/${service.company.replace(' ', '-').toLowerCase()}" class="company-link">${service.company}</a></p>
        `;
        container.appendChild(card);
    });
}

function renderServicesByCategory(categoryId) {
    const container = document.getElementById('service-container');
    container.innerHTML = '<h2>' + categories.find(c => c.id === categoryId).name + ' Services</h2>';
    const filteredServices = services.filter(service => service.category === categoryId);
    filteredServices.forEach(service => {
        const card = document.createElement('div');
        card.className = 'service-card';
        card.innerHTML = `
            <h2>${service.name}</h2>
            <p>${service.description}</p>
            <p>Provided by: <a href="/company/${service.company.replace(' ', '-').toLowerCase()}" class="company-link">${service.company}</a></p>
        `;
        container.appendChild(card);
    });
}

document.addEventListener('DOMContentLoaded', () => {
    renderCategories();
    renderAllServices();
});
</script>
</body></html>
