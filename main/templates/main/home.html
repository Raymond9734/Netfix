{% extends 'base.html' %}

{% block title %}Home - Home Service Hub{% endblock %}

{% block content %}
<div v-if="activeView !== 'login' && activeView !== 'signup'" class="bg-primary py-20 text-white">
    <div class="container mx-auto text-center">
        <h2 class="text-4xl font-bold mb-4">Find the Perfect Service for Your Home</h2>
        <p class="text-xl mb-8">Browse our wide range of professional home services</p>
        <div class="relative mx-auto max-w-xl">
            <input type="text" v-model="searchQuery" placeholder="Search for a service..." class="w-full px-4 py-3 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-300">
            <button class="absolute right-3 top-3 text-gray-600">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
</div>
{% endblock %}
