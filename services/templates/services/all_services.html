<div v-if="activeView === 'browse'" key="browse">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div v-for="service in filteredServices" :key="service.id" class="bg-white rounded-lg shadow-md overflow-hidden transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
        <img :src="service.image" :alt="service.name" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2 text-primary">{{ service.name }}</h3>
          <p class="text-gray-600 mb-4">{{ service.description }}</p>
          <button @click="requestService(service)" class="btn-primary font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
            Request Service
          </button>
        </div>
      </div>
    </div>
  </div>
